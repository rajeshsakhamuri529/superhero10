<div class="MathJax_SVG_Display" role="math" aria-readonly="true" style="text-align: center;"><span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-3-Frame" role="math"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="25.125ex" height="12.125ex" style="vertical-align: -5.5ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -2868.2 10820.4 5236.5"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><g transform="translate(167,0)"><g transform="translate(-14,0)"><g transform="translate(0,1332)"><g transform="translate(120,0)"><rect stroke="none" width="1154" height="60" x="0" y="220"></rect><g transform="translate(60,676)"><use x="0" y="0" xlink:href="#MJMATHI-78"></use><use transform="scale(0.707)" x="816" y="513" xlink:href="#MJMAIN-33"></use></g><use x="324" y="-686" xlink:href="#MJMAIN-33"></use></g><use x="1671" y="0" xlink:href="#MJMAIN-3D"></use><use x="2732" y="0" xlink:href="#MJMAIN-31"></use></g><g transform="translate(0,-1632)"><g transform="translate(120,0)"><rect stroke="none" width="1154" height="60" x="0" y="220"></rect><g transform="translate(60,676)"><use x="0" y="0" xlink:href="#MJMATHI-78"></use><use transform="scale(0.707)" x="816" y="513" xlink:href="#MJMAIN-33"></use></g><use x="324" y="-686" xlink:href="#MJMAIN-33"></use></g><use x="1671" y="0" xlink:href="#MJMAIN-3D"></use><use x="2732" y="0" xlink:href="#MJMAIN-32"></use></g></g><g transform="translate(3723,0)"><g transform="translate(0,1332)"><use x="555" y="0" xlink:href="#MJMAIN-27F9"></use><use x="3504" y="0" xlink:href="#MJMATHI-78"></use><use x="4358" y="0" xlink:href="#MJMAIN-3D"></use><g transform="translate(5419,0)"><use transform="scale(0.5)" x="627" y="883" xlink:href="#MJMAIN-33"></use><use x="0" y="-3" xlink:href="#MJMAIN-221A"></use><rect stroke="none" width="505" height="60" x="838" y="747"></rect><use x="838" y="0" xlink:href="#MJMAIN-33"></use></g></g><g transform="translate(0,-1632)"><use
