Sketch the graphs of <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-1-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="7.875ex" height="2.5ex" style="vertical-align: -0.625ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -859.5 3379.6 1093.1"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-79"></use><use x="779" y="0" xlink:href="#MJMAIN-3D"></use><use x="1840" y="0" xlink:href="#MJMAIN-34"></use><g transform="translate(2345,0)"><use x="0" y="0" xlink:href="#MJMATHI-78"></use><use transform="scale(0.707)" x="816" y="513" xlink:href="#MJMAIN-32"></use></g></g></svg></span> and <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-2-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="13.25ex" height="2.125ex" style="vertical-align: -0.625ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -705.6 5721 939.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-79"></use><use x="779" y="0" xlink:href="#MJMAIN-3D"></use><use x="1840" y="0" xlink:href="#MJMAIN-2212"></use><use x="2623" y="0" xlink:href="#MJMAIN-34"></use><use x="3128" y="0" xlink:href="#MJMATHI-78"></use><use x="3927" y="0" xlink:href="#MJMAIN-2B"></use><g transform="translate(4933,0)"><use xlink:href="#MJMAIN-38"></use><use x="505" y="0" xlink:href="#MJMAIN-2E"></use></g></g></svg></span><br><br> 

We see that the region described is between an upward open parabola (with vertex at the origin) and a straight line with a positive <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-3-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="1.125ex" height="1.625ex" style="vertical-align: -0.625ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -471.6 502 705.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-79"></use></g></svg></span>-intercept.

Their point of intersection can be found by solving,
<div class="MathJax_SVG_Display" role="math" aria-readonly="true" style="text-align: center;"><span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-4-Frame" role="math"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="15ex" height="2.375ex" style="vertical-align: -0.25ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -909.5 6475.1 1020.1"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMAIN-34"></use><g transform="translate(505,0)"><use x="0" y="0" xlink:href="#MJMATHI-78"></use><use transform="scale(0.707)" x="816" y="583" xlink:href="#MJMAIN-32"></use></g><use x="1816" y="0" xlink:href="#MJMAIN-3D"></use><use x="2877" y="0" xlink:href="#MJMAIN-2212"></use><use x="3660" y="0" xlink:href="#MJMAIN-34"></use><use x="4165" y="0" xlink:href="#MJMATHI-78"></use><use x="4964" y="0" xlink:href="#MJMAIN-2B"></use><use x="5970" y="0" xlink:href="#MJMAIN-38"></use></g></svg></span></div>
which gives us <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-5-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="7.5ex" height="1.75ex" style="vertical-align: -0.125ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -694.6 3203.6 734.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-78"></use><use x="854" y="0" xlink:href="#MJMAIN-3D"></use><use x="1915" y="0" xlink:href="#MJMAIN-2212"></use><use x="2698" y="0" xlink:href="#MJMAIN-32"></use></g></svg></span> or <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-6-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="6.25ex" height="1.75ex" style="vertical-align: -0.125ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -694.6 2703.6 734.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-78"></use><use x="854" y="0" xlink:href="#MJMAIN-3D"></use><g transform="translate(1915,0)"><use xlink:href="#MJMAIN-31"></use><use x="505" y="0" xlink:href="#MJMAIN-2E"></use></g></g></svg></span> <br><br>
