<div class="MathJax_SVG_Display" role="math" aria-readonly="true" style="text-align: center;"><span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-3-Frame" role="math"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="13.375ex" height="5.375ex" style="vertical-align: -1.875ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -1513.1 5766 2309"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><g transform="translate(35,0)"><use xlink:href="#MJMAIN-6C"></use><use x="283" y="0" xlink:href="#MJMAIN-69"></use><use x="566" y="0" xlink:href="#MJMAIN-6D"></use></g><g transform="translate(0,-655)"><use transform="scale(0.707)" x="0" y="0" xlink:href="#MJMATHI-78"></use><use transform="scale(0.707)" x="577" y="0" xlink:href="#MJMAIN-2192"></use><use transform="scale(0.707)" x="1582" y="0" xlink:href="#MJMAIN-30"></use></g><g transform="translate(1475,0)"><g transform="translate(286,0)"><rect stroke="none" width="2040" height="60" x="0" y="220"></rect><g transform="translate(60,734)"><use x="0" y="0" xlink:href="#MJMATHI-66"></use><use x="555" y="0" xlink:href="#MJMAIN-28"></use><use x="949" y="0" xlink:href="#MJMATHI-78"></use><use x="1526" y="0" xlink:href="#MJMAIN-29"></use></g><g transform="translate(502,-742)"><use x="0" y="0" xlink:href="#MJMATHI-78"></use><use transform="scale(0.707)" x="816" y="408" xlink:href="#MJMAIN-32"></use></g></g></g><use x="4200" y="0" xlink:href="#MJMAIN-3D"></use><use x="5260" y="0" xlink:href="#MJMAIN-33"></use></g></svg></span></div>
