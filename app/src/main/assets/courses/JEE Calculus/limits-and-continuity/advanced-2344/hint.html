l="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-78"></use><use x="854" y="0" xlink:href="#MJMAIN-2192"></use><use x="2137" y="0" xlink:href="#MJMAIN-221E"></use></g></svg></span> it implies <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-4-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="6ex" height="2.125ex" style="vertical-align: -0.625ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -694.6 2567.6 928.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-79"></use><use x="779" y="0" xlink:href="#MJMAIN-2192"></use><use x="2062" y="0" xlink:href="#MJMAIN-30"></use></g></svg></span><br>
The following is always true for the greatest integer function:
<div class="MathJax_SVG_Display" role="math" aria-readonly="true" style="text-align: center;"><span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-5-Frame" role="math"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="18.125ex" height="2.5ex" style="vertical-align: -0.75ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -778.6 7823.6 1057.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-74"></use><use x="588" y="0" xlink:href="#MJMAIN-2212"></use><use x="1593" y="0" xlink:href="#MJMAIN-31"></use><use x="2876" y="0" xlink:href="#MJMAIN-3C"></use><use x="4437" y="0" xlink:href="#MJMAIN-5B"></use><use x="4720" y="0" xlink:href="#MJMATHI-74"></use><use x="5086" y="0" xlink:href="#MJMAIN-5D"></use><use x="5896" y="0" xlink:href="#MJMAIN-2264"></use><use x="7457" y="0" xlink:href="#MJMATHI-74"></use></g></svg></span></div>
So, in this case, we have:
<div class="MathJax_SVG_Display" role="math" aria-readonly="true" style="text-align: center;"><span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-6-Frame" role="math"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="21.875ex" height="5.75ex" style="vertical-align: -2.375ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -1478.1 9403.9 2456.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><g transform="translate(120,0)"><rect stroke="none" width="625" height="60" x="0" y="220"></rect><use x="60" y="676" xlink:href="#MJMAIN-31"></use><use x="61" y="-686" xlink:href="#MJMATHI-79"></use></g><use x="1087" y="0" xlink:href="#MJMAIN-2212"></use><use x="2092" y="0" xlink:href="#MJMAIN-31"></use><use x="3125" y="0" xlink:href="#MJMAIN-3C"></use><g transform="translate(4602,0)"><use xlink:href="#MJSZ3-5B"></use><g transform="translate(533,0)"><g transform="translate(120,0)"><rect stroke="none" width="625" height="60" x="0" y="220"></rect><use x="60" y="676" xlink:href="#MJMAIN-31"></use><use x="61" y="-686" xlink:href="#MJMATHI-79"></use></g></g><use x="1398" y="-1" xlink:href="#MJSZ3-5D"></use></g><use x="7228" y="0" xlink:href="#MJMAIN-2264"></use><g transform="translate(8538,0)"><g transform="translate(120,0)"><rect stroke="none" width="625" height="60" x="0" y="220"></rect><use x="60" y="676" xlink:href="#MJMAIN-31"></use><use x="61" y="-686" xlink:href="#MJMATHI-79"></use></g></g></g></svg></span></div>
Since we are only considering the right-handed limit, we can assume that <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-7-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="1.125ex" height="1.625ex" style="vertical-align: -0.625ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -471.6 502 705.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-79"></use></g></svg></span> is positive, and multiply throughout with <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-8-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="1.125ex" height="1.625ex" style="vertical-align: -0.625ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -471.6 502 705.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-79"></use></g></svg></span>:
<div class="MathJax_SVG_Display" role="math" aria-readonly="true" style="text-align: center;"><span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-9-Frame" role="math"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="21.375ex" height="5.75ex" style="vertical-align: -2.375ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -1478.1 9182.9 2456.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMAIN-31"></use><use x="727" y="0" xlink:href="#MJMAIN-2212"></use><use x="1732" y="0" xlink:href="#MJMATHI-79"></use><use x="2762" y="0" xlink:href="#MJMAIN-3C"></use><use x="4073" y="0" xlink:href="#MJMATHI-79"></use><g transform="translate(4741,0)"><use xlink:href="#MJSZ3-5B"></use><g transform="translate(533,0)"><g transform="translate(120,0)"><rect stroke="none" width="625" height="60" x="0" y="220"></rect><use x="60" y="676" xlink:href="#MJMAIN-31"></use><use x="61" y="-686" xlink:href="#MJMATHI-79"></use></g></g><use x="1398" y="-1" xlink:href="#MJSZ3-5D"></use></g><use x="7367" y="0" xlink:href="#MJMAIN-2264"></use><use x="8677" y="0" xlink:href="#MJMAIN-31"></use></g></svg></span></div>
