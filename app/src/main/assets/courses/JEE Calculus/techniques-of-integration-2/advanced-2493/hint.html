<div class="MathJax_SVG_Display" role="math" aria-readonly="true" style="text-align: center;"><span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-1-Frame" role="math"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="21ex" height="5.75ex" style="vertical-align: -2.5ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -1390.1 9057.3 2463.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJSZ2-222B"></use><g transform="translate(949,0)"><g transform="translate(286,0)"><rect stroke="none" width="6429" height="60" x="0" y="220"></rect><g transform="translate(1826,678)"><use x="0" y="0" xlink:href="#MJMATHI-70"></use><use x="508" y="0" xlink:href="#MJMATHI-78"></use><use x="1307" y="0" xlink:href="#MJMAIN-2B"></use><use x="2312" y="0" xlink:href="#MJMATHI-71"></use></g><g transform="translate(60,-902)"><use x="0" y="57" xlink:href="#MJMAIN-221A"></use><rect stroke="none" width="5471" height="60" x="838" y="807"></rect><g transform="translate(838,0)"><use x="0" y="0" xlink:href="#MJMATHI-61"></use><g transform="translate(534,0)"><use x="0" y="0" xlink:href="#MJMATHI-78"></use><use transform="scale(0.707)" x="816" y="408" xlink:href="#MJMAIN-32"></use></g><use x="1790" y="0" xlink:href="#MJMAIN-2B"></use><use x="2795" y="0" xlink:href="#MJMATHI-62"></use><use x="3229" y="0" xlink:href="#MJMATHI-78"></use><use x="4028" y="0" xlink:href="#MJMAIN-2B"></use><use x="5033" y="0" xlink:href="#MJMATHI-63"></use></g></g></g></g><use x="7952" y="0" xlink:href="#MJMATHI-64"></use><use x="8480" y="0" xlink:href="#MJMATHI-78"></use></g></svg></span></div>
substitute <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-2-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="11.375ex" height="4.875ex" style="vertical-align: -1.75ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -1399.1 4908 2123.6"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-74"></use><use x="643" y="0" xlink:href="#MJMAIN-3D"></use><use x="1704" y="0" xlink:href="#MJMATHI-78"></use><use x="2503" y="0" xlink:href="#MJMAIN-2B"></use><g transform="translate(3509,0)"><g transform="translate(120,0)"><rect stroke="none" width="1159" height="60" x="0" y="220"></rect><use x="362" y="676" xlink:href="#MJMATHI-62"></use><g transform="translate(60,-686)"><use x="0" y="0" xlink:href="#MJMAIN-32"></use><use x="505" y="0" xlink:href="#MJMATHI-61"></use></g></g></g></g></svg></span>.
