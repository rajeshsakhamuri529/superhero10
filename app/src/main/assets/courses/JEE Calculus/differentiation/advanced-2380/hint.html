By Lagrange's Mean Value Theorem (LMVT), there exists at least one point in the interval <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-1-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="5.375ex" height="2.5ex" style="vertical-align: -0.75ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -778.6 2308.7 1057.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMAIN-5B"></use><use x="283" y="0" xlink:href="#MJMAIN-33"></use><use x="788" y="0" xlink:href="#MJMAIN-2C"></use><use x="1237" y="0" xlink:href="#MJMAIN-36"></use><use x="1742" y="0" xlink:href="#MJMAIN-5D"></use><use x="2025" y="0" xlink:href="#MJMAIN-2C"></use></g></svg></span> such that its derivative is equal to:
