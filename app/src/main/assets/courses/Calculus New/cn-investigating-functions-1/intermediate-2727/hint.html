If <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-1-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="0.75ex" height="1.75ex" style="vertical-align: -0.125ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -723.6 303 764.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-6C"></use></g></svg></span> is the length of the diagonal of the square and <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-2-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="1.375ex" height="1.125ex" style="vertical-align: -0.125ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -470.6 577 510.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-78"></use></g></svg></span> is the length of its side, then, we know that <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-3-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="8.875ex" height="2.625ex" style="vertical-align: -0.5ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -941.2 3844.6 1117.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-6C"></use><use x="580" y="0" xlink:href="#MJMAIN-3D"></use><g transform="translate(1641,0)"><use x="0" y="52" xlink:href="#MJMAIN-221A"></use><rect stroke="none" width="505" height="60" x="838" y="802"></rect><use x="838" y="0" xlink:href="#MJMAIN-32"></use></g><use x="2984" y="0" xlink:href="#MJMATHI-78"></use><use x="3561" y="0" xlink:href="#MJMAIN-2E"></use></g></svg></span> Hence,
<div class="MathJax_SVG_Display" role="math" aria-readonly="true" style="text-align: center;"><span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-4-Frame" role="math"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="12.5ex" height="4.875ex" style="vertical-align: -1.75ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -1400.1 5400.6 2125.6"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><g transform="translate(120,0)"><rect stroke="none" width="1014" height="60" x="0" y="220"></rect><g transform="translate(91,676)"><use x="0" y="0" xlink:href="#MJMATHI-64"></use><use x="528" y="0" xlink:href="#MJMATHI-6C"></use></g><g transform="translate(60,-686)"><use x="0" y="0" xlink:href="#MJMATHI-64"></use><use x="528" y="0" xlink:href="#MJMATHI-74"></use></g></g><use x="1531" y="0" xlink:href="#MJMAIN-3D"></use><g transform="translate(2592,0)"><use x="0" y="9" xlink:href="#MJMAIN-221A"></use><rect stroke="none" width="505" height="60" x="838" y="759"></rect><use x="838" y="0" xlink:href="#MJMAIN-32"></use></g><g transform="translate(3935,0)"><g transform="translate(120,0)"><rect stroke="none" width="1225" height="60" x="0" y="220"></rect><g transform="translate(60,676)"><use x="0" y="0" xlink:href="#MJMATHI-64"></use><use x="528" y="0" xlink:href="#MJMATHI-78"></use></g><g transform="translate(165,-686)"><use x="0" y="0" xlink:href="#MJMATHI-64"></use><use x="528" y="0" xlink:href="#MJMATHI-74"></use></g></g></g></g></svg></span></div>
