To solve integrals of the form,
<div class="MathJax_SVG_Display" role="math" aria-readonly="true" style="text-align: center;"><span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-1-Frame" role="math"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="18.125ex" height="5.75ex" style="vertical-align: -2.5ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -1399.1 7785.6 2472.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJSZ2-222B"></use><g transform="translate(949,0)"><g transform="translate(286,0)"><rect stroke="none" width="6429" height="60" x="0" y="220"></rect><g transform="translate(2662,676)"><use x="0" y="0" xlink:href="#MJMATHI-64"></use><use x="528" y="0" xlink:href="#MJMATHI-78"></use></g><g transform="translate(60,-902)"><use x="0" y="57" xlink:href="#MJMAIN-221A"></use><rect stroke="none" width="5471" height="60" x="838" y="807"></rect><g transform="translate(838,0)"><use x="0" y="0" xlink:href="#MJMATHI-61"></use><g transform="translate(534,0)"><use x="0" y="0" xlink:href="#MJMATHI-78"></use><use transform="scale(0.707)" x="816" y="408" xlink:href="#MJMAIN-32"></use></g><use x="1790" y="0" xlink:href="#MJMAIN-2B"></use><use x="2795" y="0" xlink:href="#MJMATHI-62"></use><use x="3229" y="0" xlink:href="#MJMATHI-78"></use><use x="4028" y="0" xlink:href="#MJMAIN-2B"></use><use x="5033" y="0" xlink:href="#MJMATHI-63"></use></g></g></g></g></g></svg></span></div>
we can <u>complete the square</u> to write the denominator in the form <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-2-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="17ex" height="3ex" style="vertical-align: -0.875ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -961.7 7304 1317.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="23" xlink:href="#MJSZ1-221A"></use><rect stroke="none" width="6298" height="60" x="1005" y="823"></rect><g transform="translate(1005,0)"><use x="0" y="0" xlink:href="#MJMATHI-61"></use><use x="534" y="0" xlink:href="#MJMAIN-28"></use><use x="928" y="0" xlink:href="#MJMATHI-78"></use><use x="1727" y="0" xlink:href="#MJMAIN-2212"></use><use x="2732" y="0" xlink:href="#MJMATHI-6D"></use><g transform="translate(3615,0)"><use x="0" y="0" xlink:href="#MJMAIN-29"></use><use transform="scale(0.707)" x="557" y="408" xlink:href="#MJMAIN-32"></use></g><use x="4688" y="0" xlink:href="#MJMAIN-2B"></use><use x="5693" y="0" xlink:href="#MJMATHI-6E"></use></g></g></svg></span>. <br>
This can be solved using one of the standard integrals. <br><br>
