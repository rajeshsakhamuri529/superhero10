and
<div class="MathJax_SVG_Display" role="math" aria-readonly="true" style="text-align: center;"><span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-3-Frame" role="math"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="11.875ex" height="3.875ex" style="vertical-align: -2ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -778.6 5095.2 1641.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><g transform="translate(302,0)"><use xlink:href="#MJMAIN-6C"></use><use x="283" y="0" xlink:href="#MJMAIN-69"></use><use x="566" y="0" xlink:href="#MJMAIN-6D"></use></g><g transform="translate(0,-730)"><use transform="scale(0.707)" x="0" y="0" xlink:href="#MJMATHI-78"></use><use transform="scale(0.707)" x="577" y="0" xlink:href="#MJMAIN-2192"></use><g transform="translate(1118,0)"><use transform="scale(0.707)" x="0" y="0" xlink:href="#MJMATHI-6E"></use><use transform="scale(0.5)" x="855" y="513" xlink:href="#MJMAIN-2B"></use></g></g><use x="2008" y="0" xlink:href="#MJMAIN-5B"></use><use x="2291" y="0" xlink:href="#MJMATHI-78"></use><use x="2868" y="0" xlink:href="#MJMAIN-5D"></use><use x="3429" y="0" xlink:href="#MJMAIN-3D"></use><use x="4490" y="0" xlink:href="#MJMATHI-6E"></use></g></svg></span></div>
Therefore, <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-4-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="4.5ex" height="2.5ex" style="vertical-align: -0.75ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -778.6 1920 1057.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-66"></use><use x="555" y="0" xlink:href="#MJMAIN-28"></use><use x="949" y="0" xlink:href="#MJMATHI-78"></use><use x="1526" y="0" xlink:href="#MJMAIN-29"></use></g></svg></span> has points of discontinuity for all <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-5-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="6.375ex" height="1.875ex" style="vertical-align: -0.25ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -711.6 2759.6 781.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-78"></use><use x="854" y="0" xlink:href="#MJMAIN-2208"></use><use x="1804" y="0" xlink:href="#MJAMS-5A"></use><use x="2476" y="0" xlink:href="#MJMAIN-2E"></use></g></svg></span> <br><br>

Also, in each of the open intervals, <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-6-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="15ex" height="2.5ex" style="vertical-align: -0.75ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -778.6 6434.3 1057.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-78"></use><use x="854" y="0" xlink:href="#MJMAIN-2208"></use><use x="1804" y="0" xlink:href="#MJMAIN-28"></use><use x="2198" y="0" xlink:href="#MJMATHI-6E"></use><use x="2803" y="0" xlink:href="#MJMAIN-2C"></use><use x="3419" y="0" xlink:href="#MJMATHI-6E"></use><use x="4247" y="0" xlink:href="#MJMAIN-2B"></use><use x="5252" y="0" xlink:href="#MJMAIN-31"></use><use x="5757" y="0" xlink:href="#MJMAIN-29"></use><use x="6151" y="0" xlink:href="#MJMAIN-2C"></use></g></svg></span> we have, <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-7-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="9ex" height="2.5ex" style="vertical-align: -0.75ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -778.6 3863.6 1057.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-66"></use><use x="555" y="0" xlink:href="#MJMAIN-28"></use><use x="949" y="0" xlink:href="#MJMATHI-78"></use><use x="1526" y="0" xlink:href="#MJMAIN-29"></use><use x="2197" y="0" xlink:href="#MJMAIN-3D"></use><use x="3258" y="0" xlink:href="#MJMATHI-6E"></use></g></svg></span>. <br><br>

Therefore the function is constant at every point of the interval, <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-8-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="9.75ex" height="2.5ex" style="vertical-align: -0.75ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -778.6 4180.1 1057.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMAIN-28"></use><use x="394" y="0" xlink:href="#MJMATHI-6E"></use><use x="999" y="0" xlink:href="#MJMAIN-2C"></use><use x="1448" y="0" xlink:href="#MJMATHI-6E"></use><use x="2275" y="0" xlink:href="#MJMAIN-2B"></use><use x="3281" y="0" xlink:href="#MJMAIN-31"></use><use x="3786" y="0" xlink:href="#MJMAIN-29"></use></g></svg></span> and therefore continuous.
