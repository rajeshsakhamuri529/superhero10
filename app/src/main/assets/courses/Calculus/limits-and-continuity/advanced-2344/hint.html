We can think of the greatest integer function as,
<div class="MathJax_SVG_Display" role="math" aria-readonly="true" style="text-align: center;"><span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-1-Frame" role="math"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="12.125ex" height="2.5ex" style="vertical-align: -0.75ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -778.6 5240 1057.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMAIN-5B"></use><use x="283" y="0" xlink:href="#MJMATHI-74"></use><use x="649" y="0" xlink:href="#MJMAIN-5D"></use><use x="1209" y="0" xlink:href="#MJMAIN-3D"></use><use x="2270" y="0" xlink:href="#MJMATHI-74"></use><use x="2858" y="0" xlink:href="#MJMAIN-2212"></use><use x="3864" y="0" xlink:href="#MJMAIN-7B"></use><use x="4369" y="0" xlink:href="#MJMATHI-74"></use><use x="4735" y="0" xlink:href="#MJMAIN-7D"></use></g></svg></span></div>
where, <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-2-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="3.25ex" height="2.5ex" style="vertical-align: -0.75ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -778.6 1376 1057.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMAIN-7B"></use><use x="505" y="0" xlink:href="#MJMATHI-74"></use><use x="871" y="0" xlink:href="#MJMAIN-7D"></use></g></svg></span> denotes the fractional part function, which is always bounded between <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-3-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="1.125ex" height="1.75ex" style="vertical-align: -0.125ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -694.6 505 745.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMAIN-30"></use></g></svg></span> and <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-4-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="1.125ex" height="1.625ex" style="vertical-align: -0.125ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -694.6 505 723.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMAIN-31"></use></g></svg></span>.

<div class="MathJax_SVG_Display" role="math" aria-readonly="true" style="text-align: center;"><span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-5-Frame" role="math"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="16.5ex" height="4.875ex" style="vertical-align: -1.75ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -1371.1 7112.4 2114.5"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><g transform="translate(212,0)"><use xlink:href="#MJMAIN-6C"></use><use x="283" y="0" xlink:href="#MJMAIN-69"></use><use x="566" y="0" xlink:href="#MJMAIN-6D"></use></g><g transform="translate(0,-610)"><use transform="scale(0.707)" x="0" y="0" xlink:href="#MJMATHI-78"></use><use transform="scale(0.707)" x="577" y="0" xlink:href="#MJMAIN-2192"></use><use transform="scale(0.707)" x="1582" y="0" xlink:href="#MJMAIN-221E"></use></g><g transform="translate(1995,0)"><g transform="translate(120,0)"><rect stroke="none" width="697" height="60" x="0" y="220"></rect><use x="96" y="676" xlink:href="#MJMAIN-31"></use><use x="60" y="-686" xlink:href="#MJMATHI-78"></use></g></g><g transform="translate(2932,0)"><use x="0" y="0" xlink:href="#MJMAIN-28"></use><use x="394" y="0" xlink:href="#MJMATHI-78"></use><use x="1193" y="0" xlink:href="#MJMAIN-2212"></use><g transform="translate(2198,0)"><use x="0" y="0" xlink:href="#MJMAIN-7B"></use><use x="505" y="0" xlink:href="#MJMATHI-78"></use><use x="1082" y="0" xlink:href="#MJMAIN-7D"></use></g><use x="3785" y="0" xlink:href="#MJMAIN-29"></use></g></g></svg></span></div>
