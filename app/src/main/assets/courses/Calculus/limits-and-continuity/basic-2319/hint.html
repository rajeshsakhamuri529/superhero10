The numerator is bounded between <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-1-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="3ex" height="1.625ex" style="vertical-align: -0.125ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -694.6 1288 723.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMAIN-2212"></use><use x="783" y="0" xlink:href="#MJMAIN-32"></use></g></svg></span> and <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-2-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="1.875ex" height="2.125ex" style="vertical-align: -0.5ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -694.6 788 918.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMAIN-30"></use><use x="505" y="0" xlink:href="#MJMAIN-2C"></use></g></svg></span> whereas the denominator goes to infinity. Therefore, the ratio will go to zero. <br><br>

To <u>prove</u> this, we can proceed as follows:
<div class="MathJax_SVG_Display" role="math" aria-readonly="true" style="text-align: center;"><span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-3-Frame" role="math"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="21.125ex" height="2.5ex" style="vertical-align: -0.75ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -778.6 9087.2 1057.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMAIN-2212"></use><use x="783" y="0" xlink:href="#MJMAIN-32"></use><use x="1565" y="0" xlink:href="#MJMAIN-2264"></use><use x="2626" y="0" xlink:href="#MJMAIN-28"></use><g transform="translate(3020,0)"><use xlink:href="#MJMAIN-63"></use><use x="449" y="0" xlink:href="#MJMAIN-6F"></use><use x="954" y="0" xlink:href="#MJMAIN-73"></use></g><use x="4540" y="0" xlink:href="#MJMATHI-78"></use><use x="5339" y="0" xlink:href="#MJMAIN-2212"></use><use x="6344" y="0" xlink:href="#MJMAIN-31"></use><use x="6849" y="0" xlink:href="#MJMAIN-29"></use><use x="7521" y="0" xlink:href="#MJMAIN-2264"></use><use x="8582" y="0" xlink:href="#MJMAIN-30"></use></g></svg></span></div>
Now divide throughout by <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-4-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="2ex" height="1.625ex" style="vertical-align: -0.5ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -470.6 860 694.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-78"></use><use x="577" y="0" xlink:href="#MJMAIN-2C"></use></g></svg></span> and apply the sandwich theorem. You can do this separately for <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-5-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="5.625ex" height="1.75ex" style="vertical-align: -0.25ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -694.6 2420.6 763.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-78"></use><use x="854" y="0" xlink:href="#MJMAIN-3E"></use><use x="1915" y="0" xlink:href="#MJMAIN-30"></use></g></svg></span> and <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-6-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="5.625ex" height="1.75ex" style="vertical-align: -0.25ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -694.6 2420.6 763.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-78"></use><use x="854" y="0" xlink:href="#MJMAIN-3C"></use><use x="1915" y="0" xlink:href="#MJMAIN-30"></use></g></svg></span>.
