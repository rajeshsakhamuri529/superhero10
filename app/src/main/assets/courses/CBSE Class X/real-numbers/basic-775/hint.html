Euclid's division lemma states that given any positive integers <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-1-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="1.25ex" height="1.125ex" style="vertical-align: -0.125ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -469.6 534 508.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-61"></use></g></svg></span> and <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-2-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="1.625ex" height="2.25ex" style="vertical-align: -0.5ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -722.6 717 946.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-62"></use><use x="434" y="0" xlink:href="#MJMAIN-2C"></use></g></svg></span> we can find unique integers <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-3-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="1.125ex" height="1.625ex" style="vertical-align: -0.5ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -470.6 465 693.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-71"></use></g></svg></span> and <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-4-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="1ex" height="1.125ex" style="vertical-align: -0.125ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -471.6 456 511.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-72"></use></g></svg></span> such that:
<div class="MathJax_SVG_Display" role="math" aria-readonly="true" style="text-align: center;"><span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-5-Frame" role="math"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="27.125ex" height="2.25ex" style="vertical-align: -0.5ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -723.6 11654.1 946.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-61"></use><use x="811" y="0" xlink:href="#MJMAIN-3D"></use><use x="1872" y="0" xlink:href="#MJMATHI-62"></use><use x="2306" y="0" xlink:href="#MJMATHI-71"></use><use x="2993" y="0" xlink:href="#MJMAIN-2B"></use><use x="3999" y="0" xlink:href="#MJMATHI-72"></use><g transform="translate(4955,0)"><use x="250" y="0" xlink:href="#MJMAIN-61"></use><use x="755" y="0" xlink:href="#MJMAIN-6E"></use><use x="1316" y="0" xlink:href="#MJMAIN-64"></use></g><use x="7582" y="0" xlink:href="#MJMAIN-30"></use><use x="8364" y="0" xlink:href="#MJMAIN-2264"></use><use x="9425" y="0" xlink:href="#MJMATHI-72"></use><use x="10159" y="0" xlink:href="#MJMAIN-3C"></use><use x="11220" y="0" xlink:href="#MJMATHI-62"></use></g></svg></span></div>
Setting <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-6-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="5.25ex" height="1.75ex" style="vertical-align: -0.125ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -722.6 2277.6 762.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-62"></use><use x="711" y="0" xlink:href="#MJMAIN-3D"></use><use x="1772" y="0" xlink:href="#MJMAIN-32"></use></g></svg></span> in the above statement, we find that <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-7-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="1ex" height="1.125ex" style="vertical-align: -0.125ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -471.6 456 511.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-72"></use></g></svg></span> can take only two possible values, <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-8-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="1.125ex" height="1.75ex" style="vertical-align: -0.125ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -694.6 505 745.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMAIN-30"></use></g></svg></span> or <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-9-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="1.125ex" height="1.625ex" style="vertical-align: -0.125ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -694.6 505 723.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMAIN-31"></use></g></svg></span>. It follows that any arbitrary integer <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-10-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="1.25ex" height="1.125ex" style="vertical-align: -0.125ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -469.6 534 508.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-61"></use></g></svg></span> can be expressed as
<div class="MathJax_SVG_Display" role="math" aria-readonly="true" style="text-align: center;"><span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-11-Frame" role="math"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="10.625ex" height="2.125ex" style="vertical-align: -0.5ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -694.6 4575 917.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-61"></use><use x="811" y="0" xlink:href="#MJMAIN-3D"></use><use x="1872" y="0" xlink:href="#MJMAIN-32"></use><use x="2377" y="0" xlink:href="#MJMATHI-71"></use><use x="3064" y="0" xlink:href="#MJMAIN-2B"></use><use x="4070" y="0" xlink:href="#MJMAIN-30"></use></g></svg></span></div>
