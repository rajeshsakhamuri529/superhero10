The number of permutations of <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-1-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="1.375ex" height="1.125ex" style="vertical-align: -0.125ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -471.6 605 511.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-6E"></use></g></svg></span> objects where <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-2-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="1.25ex" height="1.625ex" style="vertical-align: -0.5ex; margin-bottom: 1px; margin-top: 1px;" viewBox="-34 -471.6 542 694.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-70"></use></g></svg></span> objects are alike is given by,
<div class="MathJax_SVG_Display" role="math" aria-readonly="true" style="text-align: center;"><span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-3-Frame" role="math"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="2.875ex" height="5.5ex" style="vertical-align: -2.125ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -1421.1 1248 2344.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><g transform="translate(120,0)"><rect stroke="none" width="1008" height="60" x="0" y="220"></rect><g transform="translate(60,676)"><use x="0" y="0" xlink:href="#MJMATHI-6E"></use><use x="605" y="0" xlink:href="#MJMAIN-21"></use></g><g transform="translate(108,-701)"><use x="0" y="0" xlink:href="#MJMATHI-70"></use><use x="508" y="0" xlink:href="#MJMAIN-21"></use></g></g></g></svg></span></div>
So, the number of permutations of seven digits with one digit repeated two times is,
<div class="MathJax_SVG_Display" role="math" aria-readonly="true" style="text-align: center;"><span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-4-Frame" role="math"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="2.625ex" height="5ex" style="vertical-align: -1.75ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -1421.1 1148 2150.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><g transform="translate(120,0)"><rect stroke="none" width="908" height="60" x="0" y="220"></rect><g transform="translate(60,676)"><use x="0" y="0" xlink:href="#MJMAIN-37"></use><use x="505" y="0" xlink:href="#MJMAIN-21"></use></g><g transform="translate(60,-701)"><use x="0" y="0" xlink:href="#MJMAIN-32"></use><use x="505" y="0" xlink:href="#MJMAIN-21"></use></g></g></g></svg></span></div>
