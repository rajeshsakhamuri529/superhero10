Given that <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-1-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="14.25ex" height="2.875ex" style="vertical-align: -0.5ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -1021.3 6142 1244.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-61"></use><use x="497" y="25" xlink:href="#MJMAIN-20D7"></use><use x="756" y="0" xlink:href="#MJMAIN-D7"></use><g transform="translate(1761,0)"><use x="18" y="0" xlink:href="#MJMATHI-62"></use><use x="466" y="278" xlink:href="#MJMAIN-20D7"></use></g><use x="2510" y="0" xlink:href="#MJMAIN-3D"></use><g transform="translate(3571,0)"><use x="0" y="0" xlink:href="#MJMATHI-61"></use><use x="497" y="25" xlink:href="#MJMAIN-20D7"></use></g><use x="4327" y="0" xlink:href="#MJMAIN-D7"></use><g transform="translate(5332,0)"><use x="16" y="0" xlink:href="#MJMATHI-63"></use><use x="521" y="26" xlink:href="#MJMAIN-20D7"></use></g><use x="5859" y="0" xlink:href="#MJMAIN-2C"></use></g></svg></span> it follows that:
<div class="MathJax_SVG_Display" role="math" aria-readonly="true" style="text-align: center;"><span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-2-Frame" role="math"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="15.375ex" height="3ex" style="vertical-align: -0.75ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -1021.3 6618 1299.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-61"></use><use x="497" y="25" xlink:href="#MJMAIN-20D7"></use><use x="756" y="0" xlink:href="#MJMAIN-D7"></use><use x="1761" y="0" xlink:href="#MJMAIN-28"></use><g transform="translate(2155,0)"><use x="18" y="0" xlink:href="#MJMATHI-62"></use><use x="466" y="278" xlink:href="#MJMAIN-20D7"></use></g><use x="2848" y="0" xlink:href="#MJMAIN-2212"></use><g transform="translate(3853,0)"><use x="16" y="0" xlink:href="#MJMATHI-63"></use><use x="521" y="26" xlink:href="#MJMAIN-20D7"></use></g><use x="4380" y="0" xlink:href="#MJMAIN-29"></use><use x="5052" y="0" xlink:href="#MJMAIN-3D"></use><use x="6113" y="0" xlink:href="#MJMAIN-30"></use></g></svg></span></div>
Hence, <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-3-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="1.25ex" height="1.875ex" style="vertical-align: -0.125ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -768.3 534 806.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-61"></use><use x="497" y="25" xlink:href="#MJMAIN-20D7"></use></g></svg></span> is parallel to <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-4-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="7ex" height="3ex" style="vertical-align: -0.75ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -1021.3 3013 1299.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMAIN-28"></use><g transform="translate(394,0)"><use x="18" y="0" xlink:href="#MJMATHI-62"></use><use x="466" y="278" xlink:href="#MJMAIN-20D7"></use></g><use x="1087" y="0" xlink:href="#MJMAIN-2212"></use><g transform="translate(2092,0)"><use x="16" y="0" xlink:href="#MJMATHI-63"></use><use x="521" y="26" xlink:href="#MJMAIN-20D7"></use></g><use x="2619" y="0" xlink:href="#MJMAIN-29"></use></g></svg></span> so we have <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-5-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="13.375ex" height="3ex" style="vertical-align: -0.75ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -1021.3 5756.6 1299.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMAIN-28"></use><g transform="translate(394,0)"><use x="18" y="0" xlink:href="#MJMATHI-62"></use><use x="466" y="278" xlink:href="#MJMAIN-20D7"></use></g><use x="1087" y="0" xlink:href="#MJMAIN-2212"></use><g transform="translate(2092,0)"><use x="16" y="0" xlink:href="#MJMATHI-63"></use><use x="521" y="26" xlink:href="#MJMAIN-20D7"></use></g><use x="2619" y="0" xlink:href="#MJMAIN-29"></use><use x="3290" y="0" xlink:href="#MJMAIN-3D"></use><use x="4351" y="0" xlink:href="#MJMATHI-3BB"></use><g transform="translate(4939,0)"><use x="0" y="0" xlink:href="#MJMATHI-61"></use><use x="497" y="25" xlink:href="#MJMAIN-20D7"></use></g><use x="5473" y="0" xlink:href="#MJMAIN-2E"></use></g></svg></span> Therefore,

Given that <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-7-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="9ex" height="2.875ex" style="vertical-align: -0.5ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -1021.3 3851.6 1244.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="16" y="0" xlink:href="#MJMATHI-63"></use><use x="521" y="26" xlink:href="#MJMAIN-20D7"></use><use x="748" y="0" xlink:href="#MJMAIN-22C5"></use><g transform="translate(1254,0)"><use x="18" y="0" xlink:href="#MJMATHI-62"></use><use x="466" y="278" xlink:href="#MJMAIN-20D7"></use></g><use x="2002" y="0" xlink:href="#MJMAIN-3D"></use><use x="3063" y="0" xlink:href="#MJMAIN-30"></use><use x="3568" y="0" xlink:href="#MJMAIN-2C"></use></g></svg></span> we therefore have,
