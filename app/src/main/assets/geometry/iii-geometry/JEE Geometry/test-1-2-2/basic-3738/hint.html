Consider an ellipse of the form
<div class="MathJax_SVG_Display" role="math" aria-readonly="true" style="text-align: center;"><span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-1-Frame" role="math"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="13.5ex" height="5.375ex" style="vertical-align: -1.875ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -1549 5786.3 2330"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><g transform="translate(120,0)"><rect stroke="none" width="1154" height="60" x="0" y="220"></rect><g transform="translate(60,676)"><use x="0" y="0" xlink:href="#MJMATHI-78"></use><use transform="scale(0.707)" x="816" y="513" xlink:href="#MJMAIN-32"></use></g><g transform="translate(81,-742)"><use x="0" y="0" xlink:href="#MJMATHI-61"></use><use transform="scale(0.707)" x="755" y="408" xlink:href="#MJMAIN-32"></use></g></g><use x="1616" y="0" xlink:href="#MJMAIN-2B"></use><g transform="translate(2399,0)"><g transform="translate(342,0)"><rect stroke="none" width="1081" height="60" x="0" y="220"></rect><g transform="translate(59,689)"><use x="0" y="0" xlink:href="#MJMATHI-79"></use><use transform="scale(0.707)" x="712" y="513" xlink:href="#MJMAIN-32"></use></g><g transform="translate(95,-742)"><use x="0" y="0" xlink:href="#MJMATHI-62"></use><use transform="scale(0.707)" x="613" y="408" xlink:href="#MJMAIN-32"></use></g></g></g><use x="4220" y="0" xlink:href="#MJMAIN-3D"></use><use x="5281" y="0" xlink:href="#MJMAIN-31"></use></g></svg></span></div>
where <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-2-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="6ex" height="2.25ex" style="vertical-align: -0.5ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -722.6 2589.6 946.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-61"></use><use x="811" y="0" xlink:href="#MJMAIN-3E"></use><use x="1872" y="0" xlink:href="#MJMATHI-62"></use><use x="2306" y="0" xlink:href="#MJMAIN-2C"></use></g></svg></span>  and the eccentricity of the ellipse is defined by,
<div class="MathJax_SVG_Display" role="math" aria-readonly="true" style="text-align: center;"><span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-3-Frame" role="math"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="13.75ex" height="7.25ex" style="vertical-align: -2.875ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -1905.7 5898.1 3117.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMATHI-65"></use><use x="748" y="0" xlink:href="#MJMAIN-3D"></use><g transform="translate(1809,0)"><use x="0" y="67" xlink:href="#MJSZ4-221A"></use><rect stroke="none" width="3083" height="60" x="1005" y="1767"></rect><g transform="translate(1005,0)"><use x="0" y="0" xlink:href="#MJMAIN-31"></use><use x="727" y="0" xlink:href="#MJMAIN-2212"></use><g transform="translate(1510,0)"><g transform="translate(342,0)"><rect stroke="none" width="1111" height="60" x="0" y="220"></rect><g transform="translate(110,676)"><use x="0" y="0" xlink:href="#MJMATHI-62"></use><use transform="scale(0.707)" x="613" y="408" xlink:href="#MJMAIN-32"></use></g><g transform="translate(60,-742)"><use x="0" y="0" xlink:href="#MJMATHI-61"></use><use transform="scale(0.707)" x="755" y="408" xlink:href="#MJMAIN-32"></use></g></g></g></g></g></g></svg></span></div>

 Then the distance between the foci is <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-4-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="4.125ex" height="2.125ex" style="vertical-align: -0.5ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -694.6 1793 918.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use x="0" y="0" xlink:href="#MJMAIN-32"></use><use x="505" y="0" xlink:href="#MJMATHI-61"></use><use x="1039" y="0" xlink:href="#MJMATHI-65"></use><use x="1510" y="0" xlink:href="#MJMAIN-2C"></use></g></svg></span> and the distance between the directrices is <span style="font-size: 95%; display: inline-block;" class="MathJax_SVG" id="MathJax-Element-5-Frame" role="math" aria-readonly="true"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="3.875ex" height="4.875ex" style="vertical-align: -1.75ex; margin-bottom: 1px; margin-top: 1px;" viewBox="0 -1371.1 1682 2096.6"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><g transform="translate(120,0)"><rect stroke="none" width="1159" height="60" x="0" y="220"></rect><g transform="translate(60,676)"><use x="0" y="0" xlink:href="#MJMAIN-32"></use><use x="505" y="0" xlink:href="#MJMATHI-61"></use></g><use x="344" y="-686" xlink:href="#MJMATHI-65"></use></g><use x="1399" y="0" xlink:href="#MJMAIN-2E"></use></g></svg></span><br><br>
